<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wybór Kandydatów</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Wybór Kandydatów</h1>
    <form id="voteForm">
        <div>
            <input type="radio" id="candidate1" name="candidate" value="Kandydat 1" required>
            <label for="candidate1">Kandydat 1</label>
        </div>
        <div>
            <input type="radio" id="candidate2" name="candidate" value="Kandydat 2" required>
            <label for="candidate2">Kandydat 2</label>
        </div>
        <div>
            <input type="radio" id="candidate3" name="candidate" value="Kandydat 3" required>
            <label for="candidate3">Kandydat 3</label>
        </div>
        <div>
            <input type="radio" id="candidate4" name="candidate" value="Kandydat 4" required>
            <label for="candidate4">Kandydat 4</label>
        </div>
        <div>
            <input type="radio" id="candidate5" name="candidate" value="Kandydat 5" required>
            <label for="candidate5">Kandydat 5</label>
        </div>
        <button type="submit">Oddaj głos</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
